{% load i18n widget_tweaks %}
<div>
  <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
    {{ field.label }}
    {% if field.field.required %}<span class="text-red-500">*</span>{% endif %}
  </label>
  {% if field.help_text %}
    <p class="text-sm text-gray-500 mb-2">{{ field.help_text }}</p>
  {% endif %}
  {{ field|add_class:"w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500" }}
  {% if field.errors %}
    <p class="text-sm text-red-500 mt-1">{{ field.errors }}</p>
  {% endif %}
</div>
