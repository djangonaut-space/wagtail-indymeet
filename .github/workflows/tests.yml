name: Run tests

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop

jobs:
  build:
    env:
      ENVIRONMENT: 'test'
      DJANGO_SETTINGS_MODULE: 'indymeet.settings.test'
      DATABASE_URL: "postgres://djangonaut:djangonaut@localhost:5432/djangonaut-space"
      DEBUG: False
      SECRET_KEY: "hunter2"
      RECAPTCHA_PUBLIC_KEY: "dummy_value"
      RECAPTCHA_PRIVATE_KEY: "dummy_value"
    runs-on: ubuntu-latest
    permissions:
      contents: read
    services:
      pg:
        image: postgres:17
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: "djangonaut"
          POSTGRES_PASSWORD: "djangonaut"
          POSTGRES_DB: "djangonaut-space"
    steps:
      - uses: actions/checkout@v6.0.0
        with:
          persist-credentials: false

      - name: Set up Python version
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@1e862dfacbd1d6d858c55d9b792c756523627244 # v7

      - name: Install dependencies
        run: |
          uv sync --frozen --extra test
          uv run playwright install

      - name: Run tests
        run: uv run pytest --cov --cov-branch --cov-report=xml --cov-report=term

      - name: Run playwright tests
        run: uv run pytest -m playwright --cov --cov-branch --cov-report=xml --cov-append --cov-report=term

      - name: Upload results to Codecov
        uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7  # v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
